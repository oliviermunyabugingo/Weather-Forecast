<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Weather Forecast in Rwanda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1DA1F2;
        }

        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8cd3;
        }

        .twitter-section {
            text-align: left;
            margin-top: 20px;
            background-color: #d1f0ff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #b3e0ff;
            color: #333;
            display: none;
        }

        .twitter-link {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Page</h1>
        <button onclick="displayTwitter()">Show Twitter Information</button>
        <div id="twitterSection" class="twitter-section">
            <h2>Follow Us on Twitter</h2>
            <p>Get real-time updates and weather alerts in Rwanda by following our official Twitter account. Click the link below to visit:</p>
            <a href="https://twitter.com/WeatherForecastRwanda" target="_blank" class="twitter-link">Visit Our Twitter Page</a>
            <p>Stay connected with the latest weather forecasts and interact with us online!</p>
        </div>
    </div>
    <script>
        function displayTwitter() {
            const twitterSection = document.getElementById('twitterSection');
            if (twitterSection.style.display === "none" || twitterSection.style.display === "") {
                twitterSection.style.display = "block";
            } else {
                twitterSection.style.display = "none";
            }
        }
    </script>
</body>
</html>
